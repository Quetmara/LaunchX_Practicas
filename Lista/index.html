<!DOCTYPE html>
<html>
    <head>
        <title>Lista</title>
    </head>
    <!--Esto sera una lista-->
    <body>
        <!--Lista no ordenada-->
        <ul>
            <li>Elemente 1</li>
            <li>Elemente 2</li>
            <li>Elemente 3</li>
        </ul>
        <!--Lista ordenada-->
        <ol>
            <li>Elemente 1</li>
            <li>Elemente 2</li>
            <li>Elemente 3</li>
        </ol>
    </body>

</html>
